<!DOCTYPE html>
<html lang="pt-br">
<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Café margoso</title>
		<link rel="shortcut icon" href="../images/logo.png">
				
		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		
		<!-- Bootstrap CSS -->

		<!-- HTML5 SHIV -->
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<!-- CSS Custom -->
		<link rel="stylesheet" href="../css/home.css">

		<!--Fonte Jost-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
	<!-- Header -->
	<header>
		<div class="container">                
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container-fluid">
					<a class="ativaNoHover" href="index.html"></a>
					<h1 class="header_logo">CAFÉ MARGOSO</h1>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarScroll" style="padding-top: 27px;">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="produtos.html">Produtos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Sobre</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>
		
	<!-- Showcase -->
	<section class="text-dark p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
		<div class="container">
			<div class="d-sm-flex align-items-center justify-content-between">
				<div>
					<h1>Aquele<span class="marrom"> Cafézin </span>gostoso de infância</h1>
					<p class="lead my-4">
						Nosso objetivo é lhe proporcionar boas experiências envolvendo os aromas e sabores do café.
					</p>
					<button id="botao-saiba-mais" class="btn btn-lg fundo-marrom"	data-bs-toggle="modal" data-bs-target="#enroll">
			  			<span class="text-light">Saiba mais</span>
			  		</button>
				</div>
				<img class="img-fluid w-50 d-none d-sm-block" src="../images/cafe-andando.gif" alt="Café que anda na tela"/>
		  	</div>
		</div>
	</section>
		
	<!-- Carousel -->
	<div class="container mt-5">
		<div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">		
			<!-- Imagens -->
			<div class="carousel-inner rounded-5 shadow-4-strong">
				<div class="carousel-item active">
					<img src="../images/pet.png" class="d-block w-100" alt="imagem 1"/>
				</div>
				<div class="carousel-item">
					<img src="../images/horarios.png" class="d-block w-100" alt="imagem 2"/>
				</div>
			</div>
			<!-- Controles -->
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Anterior</span>
			 </button>
			 <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Próximo</span>
			</button>
		</div>			  
	</div>

	<!-- Novos Sabores -->
	<div class="container mt-5 centralizar">
		<h3><strong>Novos sabores</strong></h3>	
	</div>
	<section class="row justify-content-evenly mt-4">

		<div id="card" class="col-5 col-sm-5 col-md-3 col-lg-3 col-xl-3">
			<div class="card text-black">
		 		<i class="fab fa-apple"></i>
				<img src="../images/produtos/americano.jpg" class="card-img-top" alt="Café americano"/>	
				<div class="card-body">
					<div class="text-center">
				  		<h5 class="card-title">Americano</h5>
					</div>
				</div>
			</div>
		</div>

		<div id="card" class="col-5 col-sm-5 col-md-3 col-lg-3 col-xl-3">
			<div class="card text-black">
		 		<i class="fab fa-apple"></i>
				<img src="../images/produtos/affogato.jpg" class="card-img-top w-100" alt="Café Affogato"/>
				<div class="card-body">
					<div class="text-center">
				  		<h5 class="card-title">Affogato</h5>
					</div>
				</div>
			</div>
		</div>

	</section>
	
	<br>
	<br>
	<br>

	<!-- Footer -->
	<footer class="p-3 text-white text-center position-relative fundo-marrom">
		<div class="container">
			<p class="lead">Copyright &copy; 2022 Café Margoso</p>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
